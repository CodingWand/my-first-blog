{% extends 'animalerie/base.html' %}

{% load static %}

{% block content %}
    <div class="animal-grid-wrapper">
    {% for animal in animals %}
        <div><a href="animal/{{ animal.id_animal }}">{{ animal.id_animal }}</a></div>
        <div>{{ animal.etat }}</div>
        <div>{{ animal.lieu.id_equip }}</div>
    {% endfor %}
    </div>
{% endblock %}
